<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" required>
        <br><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" required>
        <br><br>
        <button type="submit">Iniciar Sesión</button>
    </form>
    
    <p id="mensajeBienvenida"></p>
    <p id="mensajeError" class="error"></p>
    
    <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        let usuario = document.getElementById("usuario").value;
        let password = document.getElementById("password").value;
        let mensajeError = document.getElementById("mensajeError");
        
        mensajeError.innerText = "";
        document.getElementById("mensajeBienvenida").innerText = "";
        
        if (usuario === "" || password === "") {
            mensajeError.innerText = "Por favor, completa todos los campos.";
        } else {
            document.getElementById("mensajeBienvenida").innerText = "¡Bienvenido, " + usuario + "!";
            
            setTimeout(function() {
                document.getElementById("mensajeBienvenida").innerText = "";
            }, 5000);
        }
    });
    </script>         
</body>
</html>
